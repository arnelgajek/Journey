<div class="page-header">
    <br />
    <h1><strong>{{titleLogin}}</strong></h1>
</div>
<div class="loginBox">
    <form class="form-login" role="form">
        <input type="email" class="form-control" placeholder="Mailadress:" data-ng-model="loginData.userName" required autofocus>
        <input type="password" class="form-control" placeholder="Lösenord:" data-ng-model="loginData.password" required>
        <button class="btn btn-default" type="submit" data-ng-click="login()">Logga in</button>
        <br />
        <div data-ng-hide="message == ''" class="alert alert-danger">
            {{message}}
        </div>
        <br />
        <br />
        <a href="">Glömt lösenord?</a>
        <br />
        <a href="Index.html#!/CreateAccount">Skapa nytt konto.</a>
    </form>
</div>

<ul class="pager">
    <li><a href="Index.html#!/Summary">Översikt</a></li>
    <li><a href="Index.html#!/NewJourney">Registrera Ny Resa</a></li>
    <li><a href="Index.html#!/Report">Rapport</a></li>
    <li><a href="Index.html#!/ChatSupport">Support</a></li>
    <li><a href="Index.html#!/HandleVehicle">Hantera Fordon</a></li>
    <li><a href="Index.html#!">Logga Ut</a></li>
</ul>
