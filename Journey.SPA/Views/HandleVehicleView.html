<data-ng-include src="'/Includes/Menu.PartialView.html'">
    <!--Menu.PartialView.html-->
</data-ng-include>

<div class="page-header">
    <br />
    <h3><strong>{{titleHandleVehicle}}</strong></h3>
</div>
<div id="accordion">
    <div class="card" data-ng-repeat="vehicle in vehicles">
        <div class="card-header" id="headingOne">
            <h5 class="mb-0">
                <button class="btn btn-link" data-toggle="collapse" data-target="#{{vehicle.RegNumber}}" aria-expanded="true" aria-controls="collapseOne">
                    <strong>{{vehicle.RegNumber}}</strong>
                </button>
            </h5>
        </div>
        <div id="{{vehicle.RegNumber}}" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
                <!-- Aktivera ett fordon -->
                <button type="button" data-ng-click="activeVehicle(vehicle)" class="btn btn-success btn-xs">Active</button>
                <!-- Inaktivera ett fordon – Detta innebär att den inte kommer dyka upp i några dropdown-listor -->
                <button type="button" data-ng-click="inactiveVehicle(vehicle)" class="btn btn-warning btn-xs">Inactive</button>
                <!-- Ange ett fordon som standard/förvalsfordon -->
                <button type="button" data-ng-click="standardVehicle(vehicle)" class="btn btn-secondary btn-xs">Standardvehicle</button>
                <button type="button" data-ng-click="deleteVehicle(vehicle)" class="btn btn-danger btn-xs">Delete</button>
            </div>
        </div>
    </div>
</div>
<br />
<p><strong>{{addNewVehicleTitle}}</strong></p>
<form data-ng-submit="addVehicle()">
    <input type="text" class="form-control" id="regNumber" placeholder="Registreringsnummer..." name="regNumber" data-ng-model="formData.regNumber">
    <br />
    <button type="submit" class="btn btn-default"><strong>Lägg till</strong></button>
</form>
